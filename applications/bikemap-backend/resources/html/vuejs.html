<!DOCTYPE html>
<html>
<head>
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Hello Vue!</h1>

    {% verbatim %}
      <div id="app">
        {{ message }}
      </div>
    {% endverbatim %}

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue Foo Bar!'
        }
      });
    </script>
</body>
</html>
